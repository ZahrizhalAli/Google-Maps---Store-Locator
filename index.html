<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ZAHRIZHAL ALIAZAH</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script src="js/store-data.js"></script>
  <script src="js/index.js"></script>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="title">
    STORE LOCATOR
  </div>
  <div class="search-container">
    <div class="search">
      <input id="zip-code-input" type="text" placeholder="Enter ZIP" />
      <i class="fas fa-search search-font" onclick="searchStores()"></i>
    </div>
  </div>

  <div class="store-list-container">
    <div class="store-list">
      <div class="store-container">
        <div class="store-info-container">
          <div class="store-address">
            <span>8480 Beverly Blvd</span>
            <span>Los Angeles, CA 90048</span>
          </div>
            <div class="store-phone-number">(723)-203-321</div>
        </div>
        <div class="store-number-container">
          <div class="store-number">
            1
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="map">

  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
  </script>

</body>

</html>
